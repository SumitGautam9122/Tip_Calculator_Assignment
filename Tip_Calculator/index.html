<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <title>sample    </title>
    <link rel="stylesheet" href="CSS/style.css">    
</head>
<body onload="calculate_tip();">
    <div>
        <h3 style="text-align: center;"><u>Tip Calculator</u></h3>
    </div>
    <div class="cover">
        <div class="row">
            <div class="column left" style="background-color:rgb(255, 255, 255);">
                <div class="input-group">
                    <p>Bill</p>
                    <input type="number" id="total_bill" step="1" max="" value="500.00" name="quantity" class="quantity-field" style="width: 93%; margin-left: 5px;" >
                </div>
                <div class="input-group">
                    <p>Tip %</p>
                    <input type="button" id="minus_percent" value="-" class="button-minus" data-field="quantity" onclick="dec_percent();">
                    <input type="number" id="total_percent" step="1" min="0" value="10" name="quantity" class="quantity-field">
                    <input type="button" id="plus_percent" value="+" class="button-plus" data-field="quantity" onclick="inc_percent();">
                </div>
                <div class="input-group">
                    <p>Number of people</p>
                    <input type="button" value="-" class="button-minus" data-field="quantity" id="minus_people_num" onclick="dec_people();">
                    <input type="number" step="1" min="1" value="2" name="quantity" class="quantity-field" id="total_people">
                    <input type="button" value="+" class="button-plus" data-field="quantity" id="plus_people_num" onclick="inc_people();">
                </div>     
            </div>
            <div class="column right">
                <table class="table_result">
                    <tr>
                        <td>
                            <p style="font-size:xx-large; font-weight: 500; margin-bottom: -10%;">Tip </p>
                            <p>Per Person</p>
                        </td>
                        <td>
                            <p style="margin-top: 0px; margin-bottom: 0px; font-weight: 500" class="result" id="tip_per_person"></p>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-size:xx-large; font-weight: 500; margin-bottom: -10%; margin-top: 0px;">Total </p>
                            <p>Per Person</p></td>
                        <td>
                            <p style="margin-top: 0px; margin-bottom: 0px;" class="result" id="total_per_person"></p>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>  
    
<script src="JS/main.js"></script>  
</body>
</html>
